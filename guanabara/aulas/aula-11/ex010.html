<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="vel" id="ivel"> km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>



    <script>
        function calcular(){
            var vel = document.querySelector('input#ivel')
            var res = document.getElementById('res')

            vel = Number (vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h</p>`

            if (vel > 60){
                res.innerHTML += '<p>Você está multado por excesso de velocidade!</p>'
            }

            res.innerHTML += ' <p>Dirija sempre com o cinto de seguraça!</p>'

        }
    </script>
</body>
</html>
