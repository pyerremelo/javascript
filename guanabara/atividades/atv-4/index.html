<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabuada Simples</h1>
    </header>

    <section>
        <div class="dados">
            <label for="num">Tabuada do:</label>
            <input type="number" name="num" id="num" required step="1" value="1">
        </div>

        <div class="dados">
            <label for="inicio">A partir do número:</label>
            <input type="number" name="inicio" id="inicio" required step="1" value="0">
        </div>

        <div class="dados">
            <label for="limite">Até o número:</label>
            <input type="number" name="limite" id="limite" required step="1" value="10">
        </div>

        <input id="calc" type="button" value="Calcular" onclick="calcular()">

        <select name="tabuada" id="res">

        </select>

    </section>

    <footer>
        <p>&copy; Feito por Pyerre</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
