<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section id="section">
        <!-- <form> -->

            <div id="nascimento">
                <label for="inasc">Ano de Nascimento:</label>
                <input type="number" name="nasc" id="inasc" min="1900" required placeholder="Ex: 2006">
            </div>

            <br>

            <div id="sexo">
                <fieldset>
                    <legend>Sexo</legend>
                    <div id="masculino">
                        <input type="radio" name="sexo" id="imas" checked>
                        <label for="imas">Masculino</label>
                    </div>

                    <div id="feminino">
                        <input type="radio" name="sexo" id="ifem">
                        <label for="ifem">Feminino</label>
                    </div>
                </fieldset>
            </div>

            <input id="enviar" type="submit" value="Enviar" onclick="verificar()">

        <!-- </form> -->

        <div id="msg">Preencha os dados para avaliarmos</div>

        <div id="imagem"></div>

    </section>

    <footer>
        <p>&copy; Feito por Pyerre</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
