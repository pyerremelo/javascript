<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    De qual país você é ? <input type="text" placeholder="Ex: México" name="nac" id="inac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resposta">Você é</div>

    <script>
        function verificar(){
            var nac = document.querySelector('input#inac')
            var resposta = document.getElementById('resposta')
            if (nac.value == 'Brasil') {
                resposta.innerHTML = 'Você é BR!'
            } else {
                resposta.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>

</body>
</html>
